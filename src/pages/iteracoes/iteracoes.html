<ion-header>

  <ion-navbar>
    <ion-title>Iterações do bloco {{letra}}{{num.key}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    Iterações do bloco {{letra}}{{num.key}} <br>
    Tema: {{num.temaBloco}}

    <div id="page-container1" class="top-container">

      <ion-list id="page-list1">
        <!--
        <ion-item color="none" id="page-list-item9">
          Item
        </ion-item>
        

        <ion-item color="none" *ngFor="let item of items; let i=index" text-wrap (click)="function()">
          <h4>
            {{item.text}}
          </h4>
        </ion-item>
      -->

        <ion-item *ngFor="let iteracao of iteracaoList | async" detail-push (click)="itemSelected(iteracao)">
      <!--Acima, estamos mandando 'note' como um parâmetro que irá ser utilizado 
        pela página 'EditNotePage' (o mais importante dos atributos de 'note' a ser 
        utilizado é o 'note.key', sem ele é impossível realizar uma ATUALIZAÇÃO ou EXCLUSÃO
        de um elemente específico no banco de dados)-->

          <!--{{iteracao.key}} serviria para indicar a chave pai de tal elemento; OUTRA PALAVRA NÃO FUNCIONA, TEM QUE SER 'key'-->        
          {{iteracao.tempo}}

        </ion-item>



      </ion-list>

    </div>

    <button id="page-button2" navPush="CronometroPage" [navParams]="{it: letra,
      it2: num}" ion-button color="primary" block class="bottom-button">
      Cronometrar novo bloco
    </button>
    

</ion-content>
