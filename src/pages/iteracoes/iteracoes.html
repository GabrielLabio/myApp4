<ion-header>

  <ion-navbar>
    <ion-title>Bloco {{letra}}{{num.key}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div style="margin-left: 16px; margin-right: 8px; margin-top: 10px; font-size: 18px"><strong>Bloco {{letra}}{{num.key}} - {{num.temaBloco}}</strong></div>
    <div style="margin-left: 20px; margin-right: 20px; margin-bottom: 10px; font-size: 15px">T.P.R.: {{num.tprMin}}~{{num.tprMax}} min/folha</div>

    <div id="page-container1" class="top-container">

      <ion-list id="page-list1">
        <!--
        <ion-item color="none" id="page-list-item9">
          Item
        </ion-item>
        

        <ion-item color="none" *ngFor="let item of items; let i=index" text-wrap (click)="function()">
          <h4>
            {{item.text}}
          </h4>
        </ion-item>
      -->

        <ion-item *ngFor="let iteracao of iteracaoList | async; let i=index" detail-push (click)="itemSelected(iteracao)">
      <!--Acima, estamos mandando 'note' como um parâmetro que irá ser utilizado 
        pela página 'EditNotePage' (o mais importante dos atributos de 'note' a ser 
        utilizado é o 'note.key', sem ele é impossível realizar uma ATUALIZAÇÃO ou EXCLUSÃO
        de um elemente específico no banco de dados)-->

          <!--{{iteracao.key}} serviria para indicar a chave pai de tal elemento; OUTRA PALAVRA NÃO FUNCIONA, TEM QUE SER 'key'-->        
          <div style="font-size: 16px">{{i+1}}ª tentativa</div>
          <div item-end style="font-size: 18px"><strong>{{iteracao.displayTime}}</strong></div>

        </ion-item>



      </ion-list>

    </div>

    <button *ngIf="uid == undefined" id="page-button2" navPush="CronometroPage" [navParams]="{it: letra,
      it2: num}" ion-button color="primary" block class="bottom-button">
      Cronometrar novo bloco
    </button>
    

</ion-content>
