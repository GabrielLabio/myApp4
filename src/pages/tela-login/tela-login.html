<ion-header>

  <ion-navbar>
    <ion-title>Tela de Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>


    <!--height="80"-->
    
    <ion-img width="270" height="85" center src="../../assets/imgs/kumon.png"></ion-img>
    

    <ion-item>
      <ion-label floating color="secondary">E-mail</ion-label>

      <ion-input type="text" [(ngModel)]="user.email"></ion-input>

    </ion-item>

    <ion-item>
      <ion-label floating color="secondary">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button ion-button block (click)="login(user)">Login</button>


    <!--
    <button ion-button block color="light" (click)="register()">Registrar</button>
    -->

  </ion-list>

</ion-content>
