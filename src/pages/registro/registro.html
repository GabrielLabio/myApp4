<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar aluno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating color="secondary">E-mail</ion-label>

    <ion-input type="text" [(ngModel)]="user.email"></ion-input>

  </ion-item>

  <ion-item>
    <ion-label floating color="secondary">Senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating color="secondary">Nome do aluno</ion-label>
    <ion-input type="text" [(ngModel)]="user.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating color="secondary">Número de matrícula</ion-label>
    <ion-input type="text" [(ngModel)]="user.numMatricula"></ion-input>
  </ion-item>

  <button ion-button block color="light" (click)="register(user)">Cadastrar</button>

</ion-content>
