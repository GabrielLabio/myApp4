
<ion-header>

  <ion-navbar>
    <ion-title>Aluno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="margin-left: 5px; margin-right: 8px; margin-top: 10px; font-size: 18px"><strong>Aluno(a): {{nome}}</strong></div>
  <div style="margin-left: 5px; margin-right: 20px; margin-bottom: 0; font-size: 15px">Número de matrícula: {{numMatricula}}</div>
  <div style="margin-left: 5px; margin-right: 20px; margin-bottom: 10px; font-size: 15px">E-mail: {{email}}</div>

  <div style="margin-bottom: 20px;">
    <button ion-button clear style="padding-left: 0px; padding-right: 0px; height: auto; margin-top: 0px;" class="large" color="dark" (click)="editarAluno()">
      <ion-icon name="document"></ion-icon> Editar
    </button>

    <button ion-button clear style="padding-left: 0px; height: auto; margin-top: 0px;" class="large" color="danger" (click)="excluirAluno()">
      <ion-icon name="close-circle"></ion-icon> Excluir
    </button>
  </div>


  <button ion-button style="margin-bottom: 10px;" color="primary" block (click)="listaBlocos()">Blocos do Aluno</button>

  <button ion-button style="margin-bottom: 10px;" color="light" block (click)="sendEmail()">Enviar E-mail ao Aluno</button>

  <button ion-button style="margin-bottom: 10px;" color="secondary" block (click)="relatorioDesempenho()">Rel. desempenho (futuro)</button>

  <button ion-button color="light" block (click)="messenger()">Messenger (futuro)</button>

</ion-content>
